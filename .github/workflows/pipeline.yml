name: CI/CD Pipeline - Project Manager

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Lint and Code Quality 
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache Dependencias
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
          pip install -r requirements.txt
      
      - name: Run Black (Code Formatter)
        run: black --check --diff .

      - name: Run isort (Import Sorter)
        run: isort --profile black --check-only --diff .

      - name: Run Flake8 (Linting)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  
  # Unit Tests (testes unitarios)
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Dependencias
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with pytest
        run: |
          pytest --verbose --tb=short --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella 
  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -r requirements.txt
      
      - name: Run Safety (Dependency Vulnerability check)
        run: safety check
      
      - name: Run Bandit (Security Linting)
        run: bandit -r . -f json -o bandit_report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit_report.json
  
  # Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    outputs:
      image-tag: ${{ secrets.DOCKERHUB_USERNAME }}/task-manager:sha-${{ github.sha }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to DockerHub
        if: github.event_name != 'pull_request' # Só roda se não for um PR
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/task-manager
          tags: |
            type=ref, event=branch
            type=ref, event=pr 
            type=sha, prefix=sha-
            type=raw, value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          plataforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha, mode=max
  
  # Integration Tests (testes de integração)
  integration-test:
    name: Intragration Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' # Só roda se não for um PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build local Docker image for testing
        run: |
          docker build -t local-task-manager:test .

      - name: Start application container
        run: |
          docker run -d --name integration-test-app \
            -p 8000:8000 local-task-manager:test
      
      - name: Wait for application to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/api/health; do sleep 2; done'

      - name: Run API integration tests
        run: |
          # test health endpoint
          curl -f http://localhost:8000/api/health

          # test create task
          TASK_ID=$(curl -s -X POST http://localhost:8000/api/tasks \
            -H "Content-Type: application/json" \
            -d '{"title": "Integration Test Task","priority": "high"}' | \
            python -c "import sys, json; print(json.load(sys.stdin)['id'])")

          # test task retrieval
          curl -f http://localhost:8000/api/tasks/$TASK_ID

          # test task update
          curl -f -X PUT http://localhost:8000/api/tasks/$TASK_ID \
            -H "Content-Type: application/json" \
            -d '{"status":true}'
          
          # test statistics 
          curl -f http://localhost:8000/api/stats

          # test task deletion
          curl -f -X DELETE http://localhost:8000/api/tasks/$TASK_ID

      - name: Test frontend accessibility
        run: |
          # test if frontend is accessible
          curl -f http://localhost:8000/

          # test static files
          curl -f http://localhost:8000/static/style.css
          curl -f http://localhost:8000/static/script.js

      - name: Cleanup integration test container
        if: always() # mesmo que os testes falhem, queremos garantir que o container seja removido
        run: docker stop integration-test-app && docker rm integration-test-app

  # Performance Tests (testes de performance)
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.event_name != 'pull_request' # Só roda se não for um PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install locust
      
      - name: Build local Docker image for testing
        run: |
          docker build -t local-task-manager:test .
      
      - name: Run performance tests
        run: |
          # start the application in background
          docker run -d --name performance-test-app \
            -p 8000:8000 local-task-manager:test

          # wait for application to be ready
          timeout 60 bash -c 'until curl -f http://localhost:8000/api/health; do sleep 2; done'

          # Run basic load test with Locust
          locust -f .github/workflows/locustfile.py \
            --host http://localhost:8000 \
            --users 50 \
            --spawn-rate 5 \
            --run-time 2m \
            --headless \
            --only-summary
      
      - name: Cleanup performance test container
        if: always() # mesmo que os testes falhem, queremos garantir que o container seja removido
        run: docker stop performance-test-app && docker rm performance-test-app
  
  # Deploy to Staging (deploy para staging)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-test, performance-test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push' # Só roda quando houver push para a branch develop
    environment:
      name: staging
      url: https://staging.taskmanager.com

    steps:
      - name: Deploy to staging 
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          # Add your staging deployment logic here 

  # Deploy to Production (deploy para produção)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-test, performance-test]
    if: github.ref == 'refs/heads/main' && github.event_name = 'push' # Só roda quando houver push para a branch main
    environment:
      name: production
      url: https://www.taskmanager.com

    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          # Add your production deployment logic here
